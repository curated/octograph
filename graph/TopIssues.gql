query TopIssues($after: String) {
  search(type: ISSUE, query: "reactions:>100", first: 10, after: $after) {
    issueCount
    pageInfo {
      ...pageInfo
    }
    edges {
      node {
        ... on Issue {
          ...issue
        }
      }
    }
  }
}

fragment pageInfo on PageInfo {
  endCursor
}

fragment issue on Issue {
  id
  url
  number
  title
  bodyText
  state
  createdAt
  updatedAt
  reactionGroups {
    ...reactionGroup
  }
  repository {
    ...repository
  }
  author {
    ...actor
  }
}

fragment reactionGroup on ReactionGroup {
  content
  users {
    totalCount
  }
}

fragment repository on Repository {
  id
  url
  name
  primaryLanguage {
    name
  }
  forks {
    totalCount
  }
  stargazers {
    totalCount
  }
  owner {
    ...user
  }
}

fragment actor on Actor {
  ... on User {
    ...user
  }
  ... on Organization {
    ...organization
  }
  ... on Bot {
    ...bot
  }
}

fragment user on User {
  id
  ...actorProps
}

fragment organization on Organization {
  id
  ...actorProps
}

fragment bot on Bot {
  id
  ...actorProps
}

fragment actorProps on Actor {
  url
  login
  avatarUrl
}
